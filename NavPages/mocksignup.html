<html>
<head>
    <title> Sign Up Form </title>
    <link rel="stylesheet" type="text/css" href="mockcss.css">
</head>
<body>
    <div>
        <ul id="nav">
            <li><a href="https://cs491project.s3.us-east-2.amazonaws.com/index.html">Find Jobs</a></li>
            <li><a href="http://navpagemockabout.s3-website.us-east-2.amazonaws.com">About</a></li>
            <li><a href="http://navpagemocksignup.s3-website.us-east-2.amazonaws.com">Sign Up</a></li>
            <li><a href="http://navpagemocklogin.s3-website.us-east-2.amazonaws.com">Log in</a></li>
            <li><a href="http://navpagemockcontact.s3-website.us-east-2.amazonaws.com">Contact</a></li>
        </ul>
    </div>
    <div class = "signupbox">
        <h2> Tell Us a little bit about Yourself </h2> 
            <div>
            <form id = "signupform">                 
                <p>First Name</p>
                <input type = "text" name="firstName">
                <p>Last Name</p>
                <input type = "text" name="lastName"> <br>
                <p>Major</p>
                <input type = "text" name="major">
                <p>GPA:</p>
                <input type = "number" name="gpa"><br>
                <p>Year in School</p>
                <input type = "radio" name = "schoolYear" value = "fresh" > Freshman
                <input type = "radio" name = "schoolYear" value = "soph" > Sophomore
                <input type = "radio" name = "schoolYear" value = "junior" > Junior
                <input type = "radio" name = "schoolYear" value = "senior" > Senior<br>
                <p>Expected Graduation Date:</p>
                <input type="text" name="gradDate"><br><br>
                <button type = "submit" id = "loginBTN" name="loginsubmit" >Sign Up</button>
                
            </form>
            </div> 
             
</body>
</html>
