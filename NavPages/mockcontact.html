<html>
<head>
    <title> Contact </title>
    <link rel="stylesheet" type="text/css" href="mockcss.css">
</head>
<body>
    <div>
        <ul id="nav">
            <li><a href="https://cs491project.s3.us-east-2.amazonaws.com/index.html">Find Jobs</a></li>
            <li><a href="http://navpagemockabout.s3-website.us-east-2.amazonaws.com">About</a></li>
            <li><a href="http://navpagemocksignup.s3-website.us-east-2.amazonaws.com">Sign Up</a></li>
            <li><a href="http://navpagemocklogin.s3-website.us-east-2.amazonaws.com">Log in</a></li>
            <li><a href="http://navpagemockcontact.s3-website.us-east-2.amazonaws.com">Contact</a></li>
        </ul>
    </div>
<br>
<h2 style="text-align: center;"> Questions? Comments? Concerns? Email the Developers</h2>
<div class = "contactForm">
    <form name="htmlform">
    <br>
    <p> Please Enter your Contact Details</p>
    <p> "*" indicates a Required Field</p>
    <br>
    
    <table width="450px">
    </tr>
    <tr>
    <td valign="top">
    <label for="first_name">First Name *</label>
    </td>
    <td valign="top">
    <input  type="text" name="first_name" maxlength="50" size="30">
    </td>
    </tr>
    
    <tr>
    <td valign="top">
    <label for="last_name">Last Name *</label>
    </td>
    <td valign="top">
    <input  type="text" name="last_name" maxlength="50" size="30">
    </td>
    </tr>
    <tr>
    <td valign="top">
    <label for="email">Email Address *</label>
    </td>
    <td valign="top">
    <input  type="text" name="email" maxlength="80" size="30">
    </td>
    
    </tr>
    <tr>
    <td valign="top">
    <label for="telephone">Telephone Number</label>
    </td>
    <td valign="top">
    <input  type="text" name="telephone" maxlength="30" size="30">
    </td>
    </tr>
    <tr>
    <td valign="top">
    <label for="comments">Comments *</label>
    </td>
    <td valign="top">
    <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
    </td>
    
    </tr>
    <tr>
    <td colspan="2" style="text-align:center">
        <input type="submit" value="Submit"> 
    </td>
    </tr>
    </table>
    </form>
</div>
</body>
</html>
